<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="POST">
            <div class="intro-images">
            <img src="https://images.pexels.com/photos/30754468/pexels-photo-30754468/free-photo-of-elegant-dining-table-with-appetizer-in-istanbul-restaurant.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Front Image">
            <img src="https://images.pexels.com/photos/24877163/pexels-photo-24877163/free-photo-of-a-glass-of-wine-and-a-plate-of-food-on-a-table.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Intro Image">
            <img src="https://images.pexels.com/photos/27530551/pexels-photo-27530551/free-photo-of-a-table-with-food-and-wine-on-it-next-to-a-window.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Intro image">
            <img src="https://images.pexels.com/photos/18330011/pexels-photo-18330011/free-photo-of-hamburger-in-paper.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Intro image">
            <img src="https://images.pexels.com/photos/30754369/pexels-photo-30754369/free-photo-of-elegant-restaurant-dining-area-with-scenic-view.jpeg?auto=compress&cs=tinysrgb&w=600">
            <img src="https://images.pexels.com/photos/29733523/pexels-photo-29733523/free-photo-of-cozy-cafe-interior-with-vintage-decor-in-casablanca.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Intro image">
            </div>
            <h1> Order Form </h1><br><br>
            <label for="input-box">Enter your Name:
                <input type="text" name="YourName" required>
            </label><br><br>
            <label for="input-box">Enter Your Email:
                <input type="email" name="email">
            </label><br><br>
            <label for="input-box">Enter Your Phone Number:
                <input type="number" name="phoneNo">
            </label><br><br>
            <h2>Whats your Gender</h2><br>           
            <label for="radio-button">
                <input type="radio" name="male" value="Male">Male
                <input type="radio" name="female" value="Female">Female
            </label><br><br>
            <h3>Enter your age</h3>
            <label for="input-box">Age:
                <input type="number" name="age">
            </label>
            <h2>What Drink Would you Like Today?</h2>
            <label for="check-box">
                <input type="checkbox" name="coffee" value="coffee">Coffee<br>
                <input type="checkbox" name="tea" value="coffee">Tea<br>
                <input type="checkbox" name="coffee" value="Lemonade">Lemonade<br>
                <input type="checkbox" name="coffee" value="Milkshakes">Milkshakes<br>
            </label><br><br>
            <button id="btn">SUBMIT</button>
            <button id="btn">CLEAR</button>
        </form>
    </div>
</body>
</html>
